<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>Library's User interface</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row "><!--1st row header-->
          <div class="col-md-4">
              <h2 class="bottom-margin-zero blue-font ">ADRIANA'S</h2>
              <h3 class="top-margin-zero orange-text-color">Digital Library</h3>
          </div>
          <div class="col-md-4">
            <h1 class = "top-pad-header-center">User Interface</h1>
          </div>
          <div class="col-md-4">
            <h3></h3>
          </div>
        </div>
        <div class="row header-background row-padding-bottom" > <!--2nd row-->
          <div class="col-md-4">
            <div class= "red-font top-pad">  </div>
            <input id="get-book-by-input" type="text" name="search" size="50" placeholder="Enter title/author here...">
            <button type="button" id="getbook-button-title" class="top-margin-buttons button-round" name="get-book-button1">Get book by title</button>
            <button type="button" id="getbook-button-author" class="top-margin-buttons button-round" name="get-book-button2">Get book by author</button>
          </div>
          <div class="col-md-4">
            <div class="red-font top-pad"> </div>
            <input id="remove-book" type="text" name="search" value="" size="50" placeholder="Enter full title/author name here...">
            <button type="button" id="remove-button-title" class="top-margin-buttons button-round" name="remove-button1">Remove book by title</button>
            <button type="button" id="remove-button-author" class="top-margin-buttons button-round" name="remove-button2">Remove book by author</button>
          </div>
          <div class="col-md-4">
            <!--div class="red-font top-pad"> </div-->
            <h4 class="top-margin-random blue-font"><i>Let us choose a book for you...</i></h4>
            <button type="button" id="Random-button-title" class="top-margin-buttons button-round" name="Random-button1">Random book by title</button>
            <button type="button" id="Random-button-author" class="top-margin-buttons button-round" name="Random-button2">Random book by author</button>
          </div>
        </div><!-- 2nd row -->
        <div class="row margin-left-column">
          <div class="red-font left-pad-addbook top-margin-buttons">
            <button id = "multiple-books-button" class="orange-text-color top-margin-buttons" type="button" name="button" title='Press to show/hide multiple book entry'>Add multiple books</button>
          </div>
          <div class="left-pad-addbook" id="multiple-books-table-div" style="display:none"> <!--style="display:none"-->
            <table id ="addbooks-table" class="table-condensed well" style="width:50%;">
                <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Publish<br>date</th>
                </tr>
              <tr>
                <td><input id="multiple-input-title0" type="text" size="30"></td>
                <td><input id="multiple-input-author0" type="text" size="20"></td>
                <td><input id="multiple-input-pages0" type="number" size="3"></td>
                <td><input id="multiple-input-date0" type="date" size="10"></td><!--size="4"-->
              </tr>
            </table>
            <label id = "add-multiple-books-label" >Add another book?</label>
            <button id = "addMore-No-Button" type="button" name="button" title="This will save all books">NO</button>
            <button id = "addMore-Yes-Button" type="button" name="button" title="Continue to add books">YES</button>
          </div>
        </div>
      <!--/div><old container-->
        <div class="row top-margin"> <!--4thd row-->
          <div class="col-md-6"> <!-- column with addbook fields-->
            <div class="left-pad-addbook well well-change-size center-Div-add-one-book">
              <div class="orange-text-color margin-left-column">Add a Book to the library</div>
              <div><label class = "blue-font margin-left-column">Title</label><br><input id ="addbook-title" class="margin-left-column" type="text" size="60"></div>
              <div><label class = "blue-font margin-left-column">Author</label><br><input  id ="addbook-author" class="margin-left-column" type="text" size="60"></div>
              <div><label class = "blue-font margin-left-column">Pages</label><br><input id ="addbook-pages" class="margin-left-column" type="number" size="60"></div>
              <div><label class = "blue-font margin-left-column">Publish-Date</label><br><input id ="addbook-date"  class="margin-left-column" type="date" size="60"></div>
              <button id ="addbook-button" class="margin-left-column top-margin-buttons orange-text-color" type="button" name="addbook-button">Add Book</button>
            </div>
            <div class="red-font left-pad-addbook top-margin-buttons">
              <button id="list-authors-button" type="button" class="orange-text-color" name="button">Show list of Authors, by name</button>
            </div>
            <div class="well well-list-authors center-Div-authors top-margin-random well-background-color" id="show-authors-table-div" style="display:none">
              <table id = "show-authors-table" class="table-condensed center-Div-authors" style="width:50%;" align="center">
                  <tr>
                  <th>List of Authors</th>
                  </tr>
                <tr>
                  <td>&nbsp;</td>
                </tr>
              </table>
            </div>
        </div>
        <div class="col-md-6"><!-- column that shows the library's contents-->
          <div class="jumbotron">
            <h2></h2>
          </div>
            <h2 class ="orange-text-color center-text">Current Library Titles</h2>
            <div class="well well-background-color">
              <table id="library-table" class="table" style="width:100%;">
                <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Publish date</th>
                </tr>
              <tr>
                <td>&nbsp;</td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </table>
            </div><!--div well-->
        </div>
      </div><!--4th row-->
    </div> <!--container-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="Dlibrary.js" type="text/javascript"></script>
  </body>

  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script-->


</html>
