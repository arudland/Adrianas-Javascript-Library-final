    <div class="container-fluid">

        <div class="row"> <!--2nd row-->
          <div class="col-md-4">
            <div class= "red-font top-pad">  </div>
            <input id="get-book-by-input" type="text" name="search" size="50" placeholder="Enter title/author here...">
            <button type="button" id="getbook-button-title" name="get-book-button1">Get book by title</button>
            <button type="button" id="getbook-button-author" name="get-book-button2">Get book by author</button>
          </div>
          <div class="col-md-4">
            <div class="red-font top-pad"> </div>
            <input id="remove-book" type="text" name="search" value="" size="50" placeholder="Enter full title/author name here...">
            <button type="button" id="remove-button-title" name="remove-button1">Remove book by title</button>
            <button type="button" id="remove-button-author" name="remove-button2">Remove book by author</button>
          </div>
          <div class="col-md-4">
            <!--div class="red-font top-pad"> </div-->
            <h5 class="top-margin-random">Let us choose a book for you...</h5>

          </div>
        </div><!-- 2nd row -->

              <div><label class = "blue-font ">Publish-Date</label><br><input id ="addbook-date"  type="text" size="60"></div>
              <button id ="addbook-button" type="button" name="addbook-button">Add Book</button>
            </div>
            <div class="red-font left-pad-addbook top-margin-buttons">
              <button id = "multiple-books-button" type="button" name="button">Add multiple books</button>
            </div>
            <div class="left-pad-addbook" id="multiple-books-table-div" style="display:none">

            <div class="">

              <button id = "addMore-Yes-Button" type="button" name="button">YES</button>
            </div>
            <div class="red-font left-pad-addbook top-margin-buttons">
              <button id = "list-authors-button" type="button" name="button">Show list of Authors, by name</button>

            <div class=" well" id="show-authors-table-div" style="display:none">
